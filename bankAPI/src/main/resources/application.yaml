server:
  port: 8888
spring:
  datasource:
    url: jdbc:h2:mem:bankAPI
    username: admin
    password:
    driverClassName: org.h2.Driver
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: Europe/Tallinn
        show_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    generate-ddl: true
